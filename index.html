<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links to google fonts and font awesome-->
    <script src="https://kit.fontawesome.com/445881c59d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="/assets/css/style.css">


    <title>Paper Rock Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="title"> Paper Rock Scissors Lizard Spock
    </h1>
    <!--rules area-->
    <div id="rules-area">
        <h2 class="rules-heading">Rules</h2>
            <P>Rock beats Scissors and Lizard. Scissors beats Paper and Lizard</p>
            <p>Paper beats Rock and Spock. Lizard beats Paper and Spock</p>
            <p>Spock beats Rock and Scissors</p>
            <p>First to 10 wins!</p>
        
    </div>
    <!-- Score area for points and name tags -->
    <div class="score-area">

        <h2 class="player"> Player</h2>

        <div class ="points"><span id="player-score">0</span> : <span id="computer-score">0</span></div>
       
        <h2 class ="computer"> Computer</h2>
        <div id="results"></div>
    </div>

    <!-- game area-->
    <div class="game-area">
            <div id="rock" class="choices">
            <button data-type="rock" class="btn btn--big btn--purple">
                <i class="fa-regular fa-hand-back-fist" title="Rock icon"></i>Rock
            </button>
            </div>
            <div id="paper" class="choices">
            <button  data-type="paper" class="btn btn--big btn--blue">
                <i class="fa-regular fa-hand" title="Paper icon"></i>Paper
            </button>
            </div>

            <div id="scissors" class="choices">
            <button  data-type="scissors" class="btn btn--big btn--orange">
                <i class="fa-regular fa-hand-scissors" title="Scissors icon"></i>Scissor
            </button>
            </div>
            <div id="lizard" class="choices">
            <button  data-type="lizard" class="btn btn--big btn--green">
                <i class="fa-regular fa-hand-lizard" title="Lizard icon"></i>Lizard
            </button>
            </div>
            <div id="spock" class="choices">
            <button  data-type="spock" class="btn btn--big btn--red">
                <i class="fa-regular fa-hand-spock" title="Spock icon"></i>Spock 
            </button>
            </div>
    </div>

       <script src="assets/java/script.js"></script>
</body>
</html>
