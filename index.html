<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links to google fonts and font awesome-->
    <script src="https://kit.fontawesome.com/445881c59d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="assets/css/style.css">


    <title>Paper Rock Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="title"> Paper Rock Scissors Lizard Spock
    </h1>

    <!-- Score area for points and name tags -->
    <div class="score-area">

        <h2 class="player"> Player</h2>

        <div class ="points"><span id="player-score">0</span> : <span id="computer-score">0</span></div>
       
        <h2 class ="computer"> Computer</h2>
        <div id="result"></div>
    </div>

    <!-- game area-->
    <div class="game-area">
        <div class="player-controls">
            <button data-type="rock" class="btn btn--big btn--gray">
                <i class="fa-regular fa-hand-back-fist" title="Rock icon"></i>
            </button>
            <button data-type="paper" class="btn btn--big btn--blue">
                <i class="fa-regular fa-hand" title="Paper icon"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--orange">
                <i class="fa-regular fa-hand-scissors" title="Scissors icon"></i>
            </button>
            <button data-type="lizard" class="btn btn--big btn--green">
                <i class="fa-regular fa-hand-lizard" title="Lizard icon"></i>
            <button data-type="spock" class="btn btn--big btn--red">
                <i class="fa-regular fa-hand-spock" title="Spock icon"></i> 
            </button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
</body>
</html>
